<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="main_container">
    <h1 class="action_display" id="aDisplay">action</h1>
    <div class="display">
        <h1 class="number" id="main"></h1> <br>
        <h6 class="prevNum" id="toDoNum"></h6>
    </div>
    <div class="buttons">
        <button class="btn" id="clear">C</button>
        <button class="btn" id="sqrt">âˆš</button>
        <button class="btn" id="pow">x<sup>2</sup></button>
        <button class="action_btn" id="division">/</button>

        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="action_btn" id="multiply">x</button>

        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="action_btn" id="decrease">-</button>

        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="action_btn" id="increase">+</button>

        <button class="btn" id=".">.</button>
        <button class="btn" id="0">0</button>
        <button class="result" id="count">=</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
